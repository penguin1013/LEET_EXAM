<body>
<div id="wrap">
	<div id="container">
		<div id="contents" class="">
			<div class="section-header">
				<div class="header-title">
					<a href="javascript:;" class="btn-back"><img src="../../assets/images/btn_back_large.svg" alt="back" /></a>
					<h2><a href="javascript:;">아이디/비밀번호 찾기</a></h2>
				</div>
			</div>

			<div class="section-exam-tab">
				<div class="wrap">
					<div class="tab-menu">
						<ul>
							<li>
								<a href="javascript:;">아이디 찾기</a>
							</li>
							<li  class="active">
								<a href="javascript:;">비밀번호 찾기</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="section-member-info">
				<div class="wrap">
					<div class="form-notice">* 회원정보에 등록한 정보를 입력해주세요.</div>
					<div class="form-control">
						<span class="fake-radio">
							<input type="radio" id="radioType1" class="radio" name="radioSelectA" checked="">
							<label for="radioType1">이메일</label>
						</span>
						<span class="fake-radio">
							<input type="radio" id="radioType2" class="radio" name="radioSelectA">
							<label for="radioType2">휴대폰번호</label>
						</span>
						
					</div>
				</div>
			</div>

			<div class="hr-line"></div>

			<div class="section-member-content">
				<div class="wrap">
					<div class="lecture-data-input">
						<dl>
							<dt>이메일 ID</dt>
							<dd>
								<div class="form-control">
									<input type="text" class="text" placeholder="이메일 ID를 입력하세요" value="" />
								</div>
							</dd>
						</dl>

						<dl>
							<dt>이름</dt>
							<dd>
								<div class="form-control">
									<input type="text" class="text" placeholder="이름을 입력하세요" value="" />
								</div>
							</dd>
						</dl>

						<dl>
							<dt>생년월일</dt>
							<dd>
								<div class="input-box">
									<div class="form-control">
										<div class="select">
											<select name="" id="">
												<option value="">년도</option>
											</select>
										</div>
									</div>
									<div class="form-control">
										<div class="select">
											<select name="" id="">
												<option value="">월</option>
											</select>
										</div>
									</div>
									<div class="form-control">
										<div class="select">
											<select name="" id="">
												<option value="">일</option>
											</select>
										</div>
									</div>
								</div>
							</dd>
						</dl>

						<dl>
							<dt>정보 수신 이메일</dt>
							<dd>
								<div class="input-btn-box">
									<div class="form-control">
										<input type="text" class="text" placeholder="이메일을 입력하세요" value="" />
									</div>
									<a href="javascript:;" class="btn middle">인증번호받기</a>
								</div>
							</dd>
						</dl>

						<dl>
							<dt>휴대폰번호</dt>
							<dd>
								<div class="input-btn-box">
									<div class="form-control">
										<input type="text" class="text" placeholder="휴대폰번호를 입력하세요" value="" />
									</div>
									<a href="javascript:;" class="btn middle">인증번호받기</a>
								</div>
							</dd>
						</dl>

						<dl>
							<dt>인증번호</dt>
							<dd>
								<div class="input-btn-box">
									<div class="form-control">
										<input type="text" class="text" placeholder="인증번호를 입력하세요" value="" />
									</div>
									<a href="javascript:;" class="btn middle">확인</a>
								</div>
							</dd>
						</dl>
					</div>
				</div>

				<a href="javascript:popupOpen('#popupAlert2');" class="btn btn-blue large"><strong>확인</strong></a>

	<!-- 팝업 -->
	<div class="popup popup-alert" id="popupAlert2">
		<div class="popup-wrap">
			<div class="popup-text">
				<p>
					회원님의 휴대폰으로 <br/>
					임시 비밀번호를 전송했습니다.<br/>
					휴대폰 : 010-0000-0000
				</p>
			</div>
			<div class="popup-action">
				<a href="javascript:popupClose('#popupAlert2');">확인</a>
			</div>
